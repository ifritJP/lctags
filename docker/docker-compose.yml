version: '3'
services:

  main:
    build:
      context: ./
      args:
        - UID=${UID:-1000}
        - GID=${GUI:-1000}
        - UNAME=${USER:-hoge}
    image: lctags_env
    container_name: lctags_env
    volumes:
        - "../:/opt/lctags"
        - "${HOST_PROJ:-/home}:/proj"
#    ports:
#      - 15900:5900
    tty: true # docker-compose up -d でデーモン起動できるように
#     cap_add:
#       - CAP_SYS_PTRACE # docker 内で strace できるように
    user: ${USER:-hoge}
    